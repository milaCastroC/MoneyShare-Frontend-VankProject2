<div class="create-expense-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <img src="/assets/imagenes/Logo.png" alt="MoneyShare Logo" class="logo">
      </div>
      <div class="header-title">
        <h1>CREAR GASTO</h1>
      </div>
      <div class="header-right">
        <button class="header-btn">Notificaciones</button>
        <button class="header-btn" (click)="logout()">Cerrar sesión</button>
      </div>
    </header>
  
    <!-- Main Content -->
    <div class="main-content">
      <div class="form-container">
        <button class="back-btn" (click)="goBack()">
          <span class="back-icon">←</span> Volver
        </button>
        
        <h2 class="form-title">Nuevo gasto</h2>
        
        <div class="form-group">
          <label for="expenseName">Nombre:</label>
          <input 
            type="text" 
            id="expenseName" 
            class="form-control" 
            [(ngModel)]="expenseName" 
            placeholder="Ingresa el nombre del gasto"
          >
        </div>
        
        <div class="form-group">
          <label for="expenseAmount">Monto del gasto</label>
          <input 
            type="number" 
            id="expenseAmount" 
            class="form-control" 
            [(ngModel)]="expenseAmount" 
            placeholder="Ingresa el monto del gasto"
            min="1"
          >
        </div>
        
        <div class="form-actions">
          <button class="create-btn" (click)="createShare()">Crear share</button>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="app-footer">
      <div class="footer-section">
        <h3>Comunícate con nosotros:</h3>
        <p>Email: sharemoney.soporte&#64;gmail.com</p>
        <p>Teléfono: 1234567890</p>
      </div>
      
      <div class="footer-section">
        <h3>Políticas</h3>
        <p>Políticas de privacidad</p>
        <p>Términos y condiciones</p>
        <p>Soporte</p>
      </div>
      
      <div class="footer-section">
        <h3>Síguenos</h3>
        <div class="social-links">
          <a href="#" class="social-link facebook">
            <img src="/assets/imagenes/facebook-icon.png" alt="Facebook" class="social-icon">
          </a>
          <a href="#" class="social-link twitter">
            <img src="/assets/imagenes/twitter-icon.png" alt="Twitter" class="social-icon">
          </a>
          <a href="#" class="social-link instagram">
            <img src="/assets/imagenes/instagram-icon.png" alt="Instagram" class="social-icon">
          </a>
        </div>
      </div>
      
      <div class="copyright">
        <p>© 2025 ShareMoney. Todos los derechos reservados</p>
      </div>
    </footer>
  </div>
