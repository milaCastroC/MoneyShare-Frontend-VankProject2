<div class="notifications-overlay">
    <div class="notifications-panel">
      <div class="notifications-header">
        <button class="close-btn" (click)="closePanel()">✕</button>
        <h2 class="panel-title">ShareNotifications</h2>
      </div>
      
      <div class="notifications-actions" *ngIf="unreadCount > 0">
        <button class="mark-all-btn" (click)="markAllAsRead()">Marcar todo como leído</button>
      </div>
      
      <div class="notifications-content">
        <div *ngIf="notifications.length === 0" class="empty-state">
          <p>No tienes notificaciones</p>
        </div>
        
        <div 
          *ngFor="let notification of notifications" 
          class="notification-item" 
          [class.unread]="!notification.read"
          (click)="markAsRead(notification)"
        >
          <div class="notification-icon">
            <span>{{ getNotificationIcon(notification.type) }}</span>
          </div>
          <div class="notification-content">
            <h3 class="notification-title">{{ notification.title }}</h3>
            <p class="notification-message">{{ notification.message }}</p>
            <span class="notification-time">{{ getTimeAgo(notification.timestamp) }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
