<div class="create-share-container">
    <!-- Header -->
    <app-header title="CREAR SHAREEXPENSE"></app-header>
  
    <!-- Main Content -->
    <div class="main-content">
      <div class="form-container">
        <button class="back-btn" (click)="goBack()">
          <span class="back-icon">&#10094;</span> Volver
        </button>
        
        <h2 class="form-title">Nuevo ShareExpense</h2>
        
        <form [formGroup]="shareExpenseForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name"
              [ngClass]="{'is-invalid': shareExpenseForm.get('name')?.invalid && shareExpenseForm.get('name')?.touched}"
            >
            <div class="error-message" *ngIf="shareExpenseForm.get('name')?.invalid && shareExpenseForm.get('name')?.touched">
              <div *ngIf="shareExpenseForm.get('name')?.errors?.['required']">El nombre es requerido</div>
              <div *ngIf="shareExpenseForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="deadline">Fecha límite (OPCIONAL):</label>
            <input 
              type="text" 
              id="deadline" 
              formControlName="deadline"
              placeholder="DD / MM / YY"
            >
          </div>
          
          <div class="form-group">
            <label for="description">Descripción (opcional)</label>
            <textarea 
              id="description" 
              formControlName="description"
              rows="5"
              class="description-textarea"
            ></textarea>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="submit-btn">Crear share</button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="app-footer">
      <div class="footer-section">
        <h3>Comunícate con nosotros:</h3>
        <p>Email: sharemoney.soporte&#64;gmail.com</p>
        <p>Teléfono: 1234567890</p>
      </div>
      
      <div class="footer-section">
        <h3>Políticas</h3>
        <p>Políticas de privacidad</p>
        <p>Términos y condiciones</p>
        <p>Soporte</p>
      </div>
      
      <div class="footer-section">
        <h3>Síguenos</h3>
        <div class="social-links">
          <a href="#" class="social-link facebook">
            <img src="/assets/imagenes/facebook-icon.png" alt="Facebook" class="social-icon">
          </a>
          <a href="#" class="social-link twitter">
            <img src="/assets/imagenes/twitter-icon.png" alt="Twitter" class="social-icon">
          </a>
          <a href="#" class="social-link instagram">
            <img src="/assets/imagenes/instagram-icon.png" alt="Instagram" class="social-icon">
          </a>
        </div>
      </div>
      
      <div class="copyright">
        <p>© 2025 ShareMoney. Todos los derechos reservados</p>
      </div>
    </footer>
  </div>
